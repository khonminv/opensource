		sub: "Branding",
		image: "portfolio6.png",
		date: "2023-03-15"
	}
];

window.addEventListener("load", function(){
	let portfolio=document.getElementById("portfolio");
	let content=portfolio.querySelector(".content");
	let tabMenuList=content.querySelectorAll(".tab_menu ul li");
	let banner=content.querySelector(".banner");

	let tabN;
	let htmlString="";

	function bannerDrawing(){
		htmlString="";

		bannerData.map((d, i) => {
			/*
			<li>
				<a href="">
					<div class="photo"><img src="images/portfolio1.png" alt="port1"></div>
					<div class="desc">
						<dl>
							<dt>한백식품 쇼핑몰 리뉴얼</dt>
							<dd>WEB / MOBILE</dd>
						</dl>
					</div>
				</a>
			</li>
			*/
			htmlString+=`<li>
				<a href="">
					<div class="photo"><img src="images/${d.image}" alt="port${i+1}"></div>
					<div class="desc">
						<dl>
							<dt>${d.title}</dt>
							<dd>${d.sub}</dd>
						</dl>
					</div>
				</a>
			</li>`;
		});

		banner.firstElementChild.innerHTML=htmlString;
	};

	bannerDrawing();

	tabMenuList.forEach(function(item1, i){
		item1.addEventListener("click", function(e){
			e.preventDefault();

			if(i === tabN) return;

			tabN=i;

			if(item1.id === "title"){
				bannerData.sort((a, b) => {
					if(a.title > b.title) return 1;
					if(a.title < b.title) return -1;
					return 0;
				});
			}
			else if(item1.id === "date"){
				bannerData.sort((a, b) => {
					if(a.date > b.date) return 1;
					if(a.date < b.date) return -1;
					return 0;
				});
			}

			bannerDrawing();

			tabMenuList.forEach(function(item2, j){
				if(j === i){
					item2.classList.add("active");
				}
				else{
					item2.classList.remove("active");
				}
			});
		});
	});
});
</script>
