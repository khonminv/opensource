<!DOCTYPE html>
<html lang="ko">
<head>
<title>basic :: Frontend Coding Test</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Domine&display=swap">
<style>
body, h1, h2, h3, h4, h5, h6, p, ul, ol, table, dl, dd {
	margin: 0;
	padding: 0;
}
h1 {
	font-size: 16px;
}
a {
	text-decoration: none;
	color: #000;
}
ul, ol {
	list-style: none;
}
img {
	max-width: 100%;
	vertical-align: top;
	border: none;
}
.clearfix::before, .clearfix::after {
	content: "";
	display: block;
}
.clearfix::after {
	clear: both;
}
body {
	font-family: "Open Sans", "Noto Sans KR", sans-serif;
	font-size: 1em;
}
</style>
<script>
const bannerData=[
	{
		title: "한백식품 쇼핑몰 리뉴얼",
		sub: "WEB / MOBILE",
		image: "portfolio1.png",
		date: "2023-06-29"
	},
	{
		title: "한국BNC 사이트 리뉴얼",
		sub: "WEB / MOBILE / BRAND",
		image: "portfolio2.png",
		date: "2023-05-05"
	},
	{
		title: "대평 사이트 리뉴얼",
		sub: "WEB / MOBILE",
		image: "portfolio3.png",
		date: "2023-06-25"
	},
	{
		title: "토마토시스템 사이트 리뉴얼",
		sub: "WEB",
		image: "portfolio4.png",
		date: "2023-06-12"
	},
	{
		title: "대교 상상 KIDS 영상제작",
		sub: "PROMOTION",
		image: "portfolio5.png",
		date: "2022-12-24"
	},
	{
		title: "바이오리더스 사이트 리뉴얼",
		sub: "Branding",
		image: "portfolio6.png",
		date: "2023-03-15"
	}
];

/*
두 개의 매개변수 a와 b를 가진 화살표 함수입니다. 여기서 a와 b는 배열의 요소(객체)입니다.

bannerData 배열의 객체들을 title 속성의 값에 따라 오름차순으로 정렬합니다. title이 같은 경우에는 원래의 순서를 유지합니다.

이 방법은 문자열을 비교하는 일반적인 방식으로, ECMAScript 6부터 지원되는 화살표 함수를 사용하여 코드가 더 간결해졌습니다.
*/

bannerData.sort((a, b) => {
	if(a.title > b.title) return 1;
	if(a.title < b.title) return -1;
	return 0;
});

// console.log(bannerData);
</script>
</head>
